<!DOCTYPE html>
<html lang="en" class="bg-danger">

<head>

    <title>My Bookstore</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main class="container-fluid bg-danger px-0">

        <div class="container d-flex flex-wrap align-items-end px-0">
            <div class="col-12 col-md-8 d-flex flex-wrap align-items-center px-0 my-3">
                <div>
                    <img class="logo pl-3 pr-3 py-4" src="reading.png" alt="logo.png">
                </div>
                <div class="pl-3">
                    <h1 class="display-4 font-weight-bold text-light">My Bookstore</h1>
                    <h1 class="text-black-50">Reading is fundamental</h1>
                </div>
            </div>
            <div class="col-12 col-md-4 my-3">
                <div class="input-group flex-nowrap mb-3">
                    <input id="search" type="text" class="form-control border border-warning" placeholder="Please enter (capital letters are considered)" aria-label="Username" aria-describedby="addon-wrapping">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-dark font border border-warning rounded-right" id="addon-wrapping"><i class="fas fa-search"></i></span>
                    </div>
                </div>

            </div>
        </div>

        <div id="bookcards" class="container bg-light d-flex flex-wrap justify-content-around">

            <div id="secBookPic" class="modal fade">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div id="myBooks" class="carousel slide" data-interval="false">
                            <div id="carousel-inner" class="carousel-inner">
                            </div>
                            <a class="carousel-control-prev" href="#myBooks" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#myBooks" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer" class="d-none container-fluid bg-light">
            <div class="container d-flex footer align-items-center">
                <h4 class="text-danger  font-weight-bold align-text-center">Sorry. We do not have this book.</h4>
            </div>
        </div>

    </main>
    <footer class="bg-danger">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body></html>
